baseURL: "https://mariusvanderknaap.nl/"
title: Marius van der Knaap
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: mariusvanderknaap.nl
    description: "Personal website for Marius van der Knaap, Mendix developer and UX designer"
    keywords: [Blog, Portfolio, Resume]
    author: "Marius van der Knaap"
    displayTitle: false
    #images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "02 January 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: true
    kvk: 83169164
    BTW: NL003791766B40

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "favicon.ico"
        favicon16x16: "favicon.ico"
        favicon32x32: "favicon.ico"
        apple_touch_icon: "favicon.ico"
        safari_pinned_tab: "favicon.ico"

    label:
        text: "Home"
        #icon: /Untitled.png
        #iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: Marius van der Knaap
        subtitle: "Freelance Mendix Developer"
        subtitleRight: "UX Designer"
        imageUrl: "https://www.gravatar.com/avatar/177f87dae21214518392dba1fb6720d6?s=200&r=pg&d=mm"
        imageWidth: 200
        imageHeight: 200
        imageTitle: Profile picture Marius van der Knaap
        #buttons:
        #    - name: Posts
        #      url: posts
        #    - name: Tags
        #      url: tags

    # home-info mode
    #homeInfoParams:
    #    Title: "Hi there \U0001F44B"
    #    Content: Mendix developer | UX designer

    socialIcons:
        - name: linkedin
          url: "https://www.linkedin.com/in/mariusvanderknaap/"
        - name: github
          url: "https://github.com/Maismaus"
        - name: email
          url: "mailto:info@mariusvanderknaap.nl"

    analytics:
        google:
            SiteVerificationTag: ""
        bing:
            SiteVerificationTag: ""
        yandex:
            SiteVerificationTag: ""

    cover:
        hidden: false # hide everywhere but not in structured data
        hiddenInList: false # hide on list pages and home
        hiddenInSingle: false # hide on single page

    editPost:
        URL: "https://github.com/Maismaus/mariusvanderknaap.nl/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
